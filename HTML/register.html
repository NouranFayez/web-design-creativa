<body>
    <form action="contact.html" autocomplete="off" method="post">
        <label for="firstName" >First Name</label> <br>
        <input name="firstName" minlength="3"  id="firstName"  maxlength="10" required> <br>
        <label>Email</label> <br>
        <input type="email"  pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" value="info@abcCompany.com" name="userEmail" >  <br>
        <label>
            shipping area
        </label> <br>
        <input type="text" value="Alex" name="shippingArea" readonly>  <br>
        <label>
            address
        </label> <br>
        <input type="text" placeholder="enter your address"   name="address">  <br>

        <label>Date</label> <br>
        <input type="date" name="date">
        <input type="month" name="month">
        <input type="datetime-local">

        <label>Age</label>
        <input type="number" id="userAge">
        <br>

        <label>Position Availaible</label>
        <input type="radio" name="position" value="junior"><span>Junior</span> 
        <input type="radio" name="position" value="senior"><label>senior</label> 
        <label>

            Mid-level

        <br>

        <input type="checkbox" name="lang2" value="node"> node
        <input type="checkbox" name="lang3" value="php"> Php

        <input type="password"  >

        <input type="color" name="productColor">
        <input type="range" name="range"  min="100" max="200" step="50" value="125" >

        <br>
