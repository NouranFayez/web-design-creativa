<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <form class="row gy-3 mt-3 registerForm" autocomplete="off" >
            <div class="col-12 col-md-6">
                <input type="text" class="form-control" name="" id="userName" placeholder="enter your name">
                <p class="text-danger"></p>
            </div>
            <div class="col-12 col-md-6">
                <input type="email" class="form-control" name="" id="userEmail" placeholder="enter your email">
                <p class="text-danger"></p>
            </div>
            <div class="col-12 col-md-6">
                <input type="password" class="form-control" name="" id="userPassword" placeholder="enter your password">
                <p class="text-danger"></p>
            </div>
            <div class="col-12">
                <button class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
   
    <script src="js/script.js"></script>
  </body>
</html>
